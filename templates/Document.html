<html>
    <title>Ged</title>
    <body>
        <h2>{{ document.name }}</h2>
        {{ document.genre }}<br>
        {{ document.user }}<br>
        {{ document.scanning_date }}<br>
        {% for page in pages %}
            <h3>{{ page.file_name }}</h3>
            <a href="http://localhost/centipede/{{ page.file_web }}">open</a>
            <pre>{{ page.ocr }}</pre>
            <strong>barcodes: </strong>{{ page.barcodes }}
        {% endfor %}
    </body>
</html>
